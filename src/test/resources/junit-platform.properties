# JUnit 5 Parallel Execution Configuration

# Enable parallel execution
junit.jupiter.execution.parallel.enabled=true

# Run test methods in parallel within each test class
junit.jupiter.execution.parallel.mode.default=concurrent

# Run test classes in parallel (optional - can be set to same_thread if you only want method-level parallelism)
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Configure thread pool strategy
# Options: fixed, dynamic, custom
junit.jupiter.execution.parallel.config.strategy=dynamic

# Number of parallel threads (adjust based on your CPU cores)
# A good starting point is number of CPU cores or cores - 1
junit.jupiter.execution.parallel.config.fixed.parallelism=4

# For dynamic strategy, you can use:
# junit.jupiter.execution.parallel.config.dynamic.factor=0.8
